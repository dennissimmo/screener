<div class="chart" *ngIf="chartData.length > 0">
    <ngx-charts-line-chart
            [view]="view"
            [xAxis]="xAxis"
            [yAxis]="yAxis"
            [timeline]="timeline"
            [results]="chartData"
    >
    </ngx-charts-line-chart>
</div>
<span *ngIf="errorMessage"> {{ errorMessage }}</span>
