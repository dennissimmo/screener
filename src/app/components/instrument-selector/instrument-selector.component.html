<mat-form-field class="example-full-width">
    <mat-label>Instrument</mat-label>
    <input type="text" matInput [formControl]="instrumentControl" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn" (optionSelected)="onInstrumentSelected($event)">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
            {{option.symbol}}
        </mat-option>
    </mat-autocomplete>
</mat-form-field>
